<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_event.html</title>
</head>
<body>
    <!-- 
        이벤트 처리를 onXXX="" 속성을 사용해서 처리하면 global 변수(함수)가 필요하다
        global 변수(함수)를 많이 만드는것은 바람직 하지 않다. 
    -->
    <button onclick="clicked()">눌러보셈</button>
    <button id="myBtn">눌러보셈</button>
    <script>

        // global 변수(함수)
        let clicked=function(){
            alert("버튼을 눌렀네요?");
        };
        // id 가 myBtn 인 요소에  "click" 이라는 이벤트가 일어 났을때 호출될 예정인 함수 등록하기 
        document.querySelector("#myBtn").addEventListener("click", function(){
            alert("버튼을 눌렀네요?");
        });
    </script>
</body>
</html>
