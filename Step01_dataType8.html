<body>
    <script>
        
        let getData=function(){
            let obj={
                num:1,
                name:"김구라",
                sing:function(){
                    alert("노래해요!");
                }
            };
            return obj;
        };

        // a 에는 object type 의 참조값이 들어 있다. 
        let a=getData();
        // b 에도 object type 의 참조값이 들어 있다.
        let b=getData();

        let result = a == b; 
    </script>
