<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="makeBtn">만들기</button>
    <button id="deleteBtn">삭제</button>
    <div id="wrapper"></div>
    
    <script>
        //만든 img 요소의 참조값을 저장할 배열
        let imgs=[];

        document.querySelector("#makeBtn").addEventListener("click", function(){
            let img=document.createElement("img");
            img.setAttribute("src", "images/kim1.png");
            document.querySelector("#wrapper").append(img);
            //img 요소의 참조값을 배열에 저장해 놓기
            imgs.push(img);
        });

        //삭제 버튼을 눌렀을때 
        document.querySelector("#deleteBtn").addEventListener("click", function(){
            //배열의 가장 마지막에 저장된 img 요소의 참조값을 얻어와서 
            //.remove() 도 호출하고 그리고 배열에 마지막에 저장된 img 요소를 배열에서 삭제하는
            //것을 고민해 봐야 합니다.


        });

        /*
            위의 작업을 해결하기 위해 google 검색에
            javascript 배열 pop() 을 검색해 보세요
        */
    </script>
  
</body>
</html>
