<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_example.html</title>
</head>
<body>
    <input type="text" id="height" placeholder="당신의 키를 입력하세요">
    <button id="checkBtn">확인하기</button>
    <p id="result"></p>
    <script>
        /*
            키를 입력하고 확인 버튼을 눌렀을때
            키가 180 이상이면 
            "키가 크군요" 
            라는 문자열을 p 요소의 innerText 로 출력하는 프로그래밍을 해 보세요.
        */
        
        document.querySelector("#checkBtn").addEventListener("click", function(){
            //1. 입력한 키를 읽어온다.
            let h=Number(document.querySelector("#height").value);
            //2. 만약 입력한 키가 180 이상이면 "키가 크군요" 를 p요소의 innerText 출력
            if(h >= 180){
                document.querySelector("#result").innerText="키가 크군요";
            }
        });
        
        
    </script>
</body>
</html>
